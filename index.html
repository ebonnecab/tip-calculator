<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Tip Calculator</title>
</head>

<body>
    <!-- html elements -->
<div class="container">
    <p>
        <label for="amount">Bill</label><br>
        <input id="amount" type="number" value="0.00">
    </p>

    <p>
        <label for="percent">Tip %</label><br>
        <input id="percent" type="number" value="15">
    </p>

    <p>
        <label for="people">Number of People</label><br>
        <input id="people" type="number" value="0">
    </p>

    <button id="calculate">Calculate</button>

    <p>
        <span>Tip:</span>
        <span id="tip">0.00</span>
    </p>

    <p>
        <span>Total:</span>
        <span id="total">0.00</span>
    </p>

    <p>
        <span>Each:</span>
        <span id="total">0</span>
    </p>
</div>
    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
